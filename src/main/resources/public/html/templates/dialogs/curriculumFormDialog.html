<md-dialog>
   <md-dialog-content>
       <form name = curriculumForm>
           <div class="md-toolbar-tools">
               <span> Curriculum </span>
           </div>
           <div>
            <md-input-container>
                        <label>Curriculum Name</label>
                        <input name="curriculumName" ng-model="coreN">
                </md-input-container>
               <hr>
                <md-input-container>
                        <h3> Skills </h3>
                       <select ng-model="skillz" multiple ng-options="x.name for x in skills">
                       </select>
                </md-input-container>
           </div>
       </form>
   </md-dialog-content>
   <md-dialog-actions>
           <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
           <md-button ng-click="saveCurriculum()" class="md-primary">Save</md-button>
       </md-dialog-actions>
</md-dialog>
