<md-toolbar layout="columns" class="md-primary">
    <div class="md-toolbar-tools">
        <span>Batch Projection</span>
        <span flex> </span>
        <!--  Generate a New Card Object Button -->
        <md-button class="md-icon-button" ng-click="rCtrl.genCard()">
            <md-tooltip class="md-title"> Add New Card </md-tooltip>
            <md-icon md-svg-icon="img/ic_add_circle_white_24px.svg"> </md-icon>
        </md-button>
        <span flex> </span>
        <md-button class="md-icon-button" style="margin: 12px 6px;" ng-click="rCtrl.toggleCrateBatchToolbar()">

            <i id="batchArrow" class="material-icons">keyboard_arrow_up</i>
        </md-button>
    </div>
</md-toolbar>
