<md-card md-whiteframe="8" ng-cloak>
    <md-toolbar layout="columns">
        <div class="md-toolbar-tools">
            <span> Reports </span>
            <span flex> </span>
            <md-button ng-click="null" ng-csv="rCtrl.export()" filename="{{rCtrl.year}}report.csv" class="md-icon-button">
                <md-tooltip> Export to CSV </md-tooltip>
                <md-icon md-menu-origin class="material-icons"> file_download </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>


        <div ng-if="rCtrl.batches != undefined" id="accordionDynamic" class="accordionWrap">
            <md-card class="accordion-block" ng-class="{'active-block':$first}">
                <md-content>
                    <!--<input type="text" ng-model="rCtrl.tempp = 50">-->
                    <get-grad-table-template></get-grad-table-template>
                </md-content>
            </md-card>
            <md-card class="accordion-block" ng-class="{'active-block':$first}">
                <md-content>
                    <get-incoming-table-template></get-incoming-table-template>
                </md-content>
            </md-card>
            <md-card class="accordion-block" ng-class="{'active-block':$first}">
                <md-content>
                    <get-batch-gen-template></get-batch-gen-template>
                </md-content>
            </md-card>
            <md-card class="accordion-block" ng-class="{'active-block':$first}">
                <md-content>
                    <get-grad-graph-template></get-grad-graph-template>
                </md-content>
            </md-card>
        </div>


        <div ng-if="rCtrl.batches == undefined" layout="column" layout-wrap layout-align="center center">
            <div flex="100"> &nbsp; </div>
            <md-progress-circular flex="100" md-mode="indeterminate"> </md-progress-circular>
            <div flex="100"> &nbsp; </div>
        </div>
    </md-content>
</md-card>






<br><br><br>


<!--Graduates Summary Graph -->

</md-card><br><br><br>


<style>
    .accordionWrap{
        list-style: none;
    }
    .accordionWrap .content{
        /*list-style: none;*/
        /*padding: 10px;*/
        display: none;
    }
    .accordionWrap .active-block .content{
        display: block;
    }

    md-toolbar._md._md-toolbar-transitions {
        font-weight: bold;
    }
</style>
