<md-card md-whiteframe="8" ng-cloak>
    <md-toolbar layout="columns"  ng-click="sCtrl.viewContent()">
        <div class="md-toolbar-tools">
            <span>Settings</span>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <md-list >
            <md-list-item ng-repeat="setting in sCtrl.settings">
                <div class="md-list-item-text">
                    <h3>{{setting.settingName}}</h3>
                </div>
                <span flex></span>

                <md-input-container ng-if="setting.id == 3">
                    <label></label>
                    <input ng-model= "sCtrl.locations[0].name" class="settInput" type="text">
                </md-input-container>

                <md-input-container  ng-if="setting.id != 3">
                    <label></label>
                    <input ng-model= "setting.settingValue" class="settInput" type="Number">
                </md-input-container>
                <md-divider></md-divider>
            </md-list-item>
            <md-button class="md-primary" ng-click="">Save</md-button>
            <md-button class="md-secondary" ng-click="">Reset</md-button>
        </md-list>
    </md-content>
</md-card>
