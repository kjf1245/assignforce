
    <md-card md-whiteframe="8" ng-cloak>

        <md-toolbar layout="columns">
            <div class="md-toolbar-tools">
                <span> Profile </span>

                <span flex> </span>

                <md-button type="submit" class="md-icon-button">
                    <md-tooltip> Save Name </md-tooltip>
                    <md-icon md-svg-src="img/ic_done_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content layout="columns" layout-padding flex>

            <img layout="column" style="border-radius: 50%" alt="" ng-src="https://app.revature.com/core/resources/download/default/interns/image?t=1486138020884" id="displayImage" class="width-200 height-200" src="https://app.revature.com/core/resources/download/default/interns/image?t=1486138020884">

            <div layout="column">

                <div layout="row" flex layout-fill>
                    <form class="nameForm" name="nameForm" ng-submit="pCtrl.updateName(nameForm.$valid)" novalidate>
                        <md-input-container flex>
                            <label> First Name </label>
                            <input ng-model="pCtrl.trainer.firstName" required>
                        </md-input-container>

                        <md-input-container flex>
                            <label> Last Name </label>
                            <input ng-model="pCtrl.trainer.lastName" required>
                        </md-input-container>
                    </form>
                </div>

                <div layout="row">
                    <!--need to figure out accessing the file, as far as permissions go-->
                    <md-label for="resumeLink"> Current Resume: </md-label>
                    <md-label ng-if="pCtrl.trainer.resume != null"> {{pCtrl.trainer.resume}}</md-label>
                    <md-label ng-if="pCtrl.trainer.resume == null">No resume on file</md-label> <br>
                </div>

                <div layout="row">
                    <input class="ng-hide" id="input-file-id"  type="file" file-model="pCtrl.myFile">
                    <label for="input-file-id" class="md-button md-icon-button">
                        <md-icon md-menu-origin class="material-icons" style="color: #FB8C00;"> add_circle </md-icon>
                        <md-tooltip> Add/Update Resume </md-tooltip>
                    </label>
                    <div ng-if="pCtrl.myFile != undefined">
                        <label>{{pCtrl.myFile.name}}</label>
                        <md-button ng-click="pCtrl.uploadResume()">Update</md-button>
                    </div>
                </div>

            </div>

        </md-content>

        <!--skills section-->
        <md-content>
            <md-toolbar class="md-primary md-hue-2" layout="columns">
                <div class="md-toolbar-tools">

                    <span> Skills </span>

                    <span flex> </span>

                    <md-button class="md-icon-button" ng-click="pCtrl.saveTSkills()">
                        <md-tooltip> Add Skills </md-tooltip>
                        <md-icon md-svg-icon="img/ic_add_circle_white_24px.svg"> </md-icon>
                    </md-button>

                </div>
            </md-toolbar>

            <span ng-if="pCtrl.trainer.skills == undefined || pCtrl.trainer.skills.length == 0"> You have no skills selected. Try adding some. </span>

            <!--adding skill using the skill dialog-->
            <!--<md-list ng-if="pCtrl.trainer.skill != undefined">-->
                <!--<md-list-item class="md-2-line" md-ink-ripple="#ff0000" ng-repeat="skill in pCtrl.trainer.skill">-->
                    <!--<md-icon md-svg-icon="img/ic_assessment_black_24px.svg"> </md-icon>-->
                    <!--<div class="md-list-item-text" layout="column">-->
                        <!--<h3> {{skill.name}} </h3>-->
                    <!--</div>-->
                <!--</md-list-item>-->
            <!--</md-list>-->

            <div class="md-padding autocomplete" layout="column">
                <md-chips name="skills" ng-model="pCtrl.test" placeholder="">
                    <md-chip ng-repeat="skill in pCtrl.skillsList" ng-click="pCtrl.addSkill(skill)">{{skill.name}}</md-chip>
                    <!--add button to save any new skills that are added-->
                    <!--the skills that the trainer has should be removed from the skillsList-->
                </md-chips>

                <md-list class="fixedRows">
                    <md-subheader class="md-no-sticky"><h2>Available skills:</h2></md-subheader>
                    <md-button class="md-list-item" ng-click="pCtrl.removeSkill(skill)" ng-repeat="(index, skill) in pCtrl.trainer.skill">
                        <md-icon class="md-avatar-icon material-icons">stars</md-icon>
                        <h5>{{skill.name}}</h5>
                    </md-button>
                </md-list>

            </div>

        </md-content>

        <md-content>

            <md-toolbar class="md-primary md-hue-2" layout="columns">
                <div class="md-toolbar-tools">
                    <span> Certifications </span>

                    <span flex> </span>

                    <md-button class="md-icon-button" ng-click="pCtrl.addCertifications()">
                        <md-tooltip> Add Certifications </md-tooltip>
                        <md-icon md-svg-icon="img/ic_add_circle_white_24px.svg"> </md-icon>
                    </md-button>

                </div>
            </md-toolbar>



        </md-content>

    </md-card>
